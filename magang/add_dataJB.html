<!DOCTYPE html>
<html>
<head>
	<title>Add Data Jempong Baru</title>
	<link rel="stylesheet" type="text/css" href="assets/Bootstrap/CSS/bootstrap.css">
	<script type="text/javascript" src="assets/js/jquery31.js"></script>
	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/6.3.4/firebase-firestore.js"></script>
</head>
<body>
	<div class="container"><br><br>
		<div class="card">
			<div class="card-header" style="background-color: #e3f2fd;">
				<h3>Form Pengisian Data</h3>
			</div>

			<div class="card-body">
			<form id="add_data">
				<div class="form-group">
					<label>No SU</label>
					<input type="text" name="nomorSu" class="form-control" required>
				</div>

				<div class="form-group">
					<label>Tanggal SU</label>
					<input type="text" name="tanggalSu" class="form-control" required>
				</div>

				<div class="form-group">
					<label>Tahun SU</label>
					<input type="text" name="tahunSu" class="form-control" required>
				</div>

				<div class="form-group">
					<label>Pemohon</label>
					<input type="text" name="pemohon" class="form-control" required>
				</div>

				<div class="form-group">
					<label>Hari Tugas</label>
					<input type="text" name="hariTu" class="form-control" required>
				</div>

				<div class="form-group">
					<label>Tanggal Tugas</label>
					<input type="text" name="tanggalTu" class="form-control" required>
				</div>

				<div class="form-group">
					<label>Tanggal Pembuatan</label>
					<input type="text" name="tanggalPe" class="form-control" required>
				</div>

				<div>
					<button class="btn btn-primary" id="saveButton">Save</button>
					<a href="data_suratJempongBaru.html" class="btn btn-danger">Back</a>
				</div>
				</form>
			</div>
		</div>
	</div>


	<script src="app.js"></script>
	<script>

		const Dt = document.querySelector('#add_data');

		Dt.addEventListener('submit', (e) => {
			e.preventDefault();
			db.collection('Data_SuratJempongBaru').add({
				nomorSu: Dt.nomorSu.value,
				tanggalSu: Dt.tanggalSu.value,
				pemohon: Dt.pemohon.value,
				hariTu: Dt.hariTu.value,
				tanggalTu: Dt.tanggalTu.value,
				tanggalPe: Dt.tanggalPe.value
			}).then(function(){
		  		console.log("Data Berhasil Disimpan");
		  		window.location="data_suratJempongBaru.html";
		  	}).catch(function(error){
		  		console.log("Got an Error: ", error);
		  	});
		})
	</script>
</body>
</html>
